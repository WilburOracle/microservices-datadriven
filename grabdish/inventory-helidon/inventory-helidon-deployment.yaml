apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-helidon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
        version: helidon
    spec:
      containers:
        - name: inventory
          image: localhost:5000/inventory-helidon
          imagePullPolicy: Always
          env:
            - name: oracle.ucp.jdbc.PoolDataSource.inventorypdb.user
              value: "inventoryuser"
            - name: oracle.ucp.jdbc.PoolDataSource.inventorypdb.URL
              value: "jdbc:oracle:thin:@${DB1_ALIAS}"
            - name: queueowner
              value: "AQ"
            - name: orderqueuename
              value: "ORDERQUEUE"
            - name: inventoryqueuename
              value: "inventoryqueue"
            - name: isSuggestiveSaleAIEnabled
              value: "${IS_SUGGESTIVE_SALE_ENABLED}"
            - name: dbpassword
              value: "${DB_PASSWORD}"
          ports:
            - containerPort: 8080
      restartPolicy: Always