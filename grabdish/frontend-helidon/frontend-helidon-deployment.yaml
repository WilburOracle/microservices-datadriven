apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-helidon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        version: helidon-mp
    spec:
      containers:
      - name: frontend
        image: localhost:5000/frontend-helidon
        imagePullPolicy: Always
        env:
          - name: SECRETS_PASSWORD
            value: "oracle"
        ports:
        - containerPort: 8080
