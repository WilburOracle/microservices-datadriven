apiVersion: apps/v1
kind: Deployment
metadata:
  name: supplier-helidon-se
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supplier
  template:
    metadata:
      labels:
        app: supplier
        version: helidon-se
    spec:
      containers:
      - name: supplier
        image: localhost:5000/supplier-helidon-se
        imagePullPolicy: Always
        env:
        - name: database.user
          value: "INVENTORYUSER"
        - name: database.url
          value: "jdbc:oracle:thin:@168.138.217.124:1521/ORCLPDB1"
        - name: inventoryqueuename
          value: "inventoryqueue"
        - name: OCI_REGION
          value: ""
        - name: VAULT_SECRET_OCID
          value: ""
        - name: dbpassword
          value: oracle
        ports:
        - containerPort: 8080
      restartPolicy: Always